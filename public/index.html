<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Button Click</title>
  <style>
    /* Estilos CSS inline */
    .container {
      text-align: center;
      margin-top: 50px;
    }
    .botao-principal {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }
    .botao-secundario {
      background-color: #6c757d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
    }

  /* Estilos para a tabela */
  .tabela {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
    font-family: Arial, sans-serif;
  }
  .tabela th, .tabela td {
    padding: 10px;
    text-align: left;
    border-bottom: 1px solid #ddd;
  }
  .tabela th {
    background-color: #f2f2f2;
  }
  </style>
</head>
<body>

  <div>
    <table class="tabela" id="customerTable">
      <thead>
        <tr>
          <th>ID</th>
          <th>Nome</th>
          <th>Endereço</th>
          <th>Status</th>
        </tr>
      </thead>
      <tbody>
      </tbody>
    </table>
  </div>

  <div class="container">
    <button class="botao-principal" id="insertButton">Inserir Dados</button>
    <button class="botao-secundario" id="testeButton">Simples</button>
  </div>

  <script>

    document.getElementById("insertButton").addEventListener("click", async () => {
      try {
        const response = await fetch('/insertData');
        const data = await response.json();
        alert(data.message);
      } catch (error) {
        console.error("Erro:", error);
      }
    });

    document.getElementById("testeButton").addEventListener("click", async () => {
      try {
        const response = await fetch('http://localhost:8081/insertTeste', { 
          method: 'POST', // Defina o método para POST
        });
        const data = await response.json();
        alert(data.message);
        console.log(data);
      } catch (error) {
        console.error("Erro:", error);
      }
    })
  </script>
</body>
</html>
